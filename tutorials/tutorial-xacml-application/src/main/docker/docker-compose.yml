version: '3'
services:
  mariadb:
    image: ${CONTAINER_LOCATION}mariadb:${POLICY_MARIADB_VER}
    container_name: mariadb
    hostname: mariadb
    command: [ '--lower-case-table-names=1', '--wait_timeout=28800' ]
    env_file: config/db/db.conf
    volumes:
      - ./config/db:/docker-entrypoint-initdb.d
    expose:
      - 3306
  api:
    image: ${CONTAINER_LOCATION}onap/policy-api:${POLICY_API_VERSION}
    container_name: policy-api
    depends_on:
      - mariadb
    hostname: policy-api
    ports:
      - "6767:6969"
    expose:
      - 6767
  pap:
    image: ${CONTAINER_LOCATION}onap/policy-pap:${POLICY_PAP_VERSION}
    container_name: policy-pap
    depends_on:
      - mariadb
      - kafka
      - api
    hostname: policy-pap
    ports:
      - "6868:6969"
    expose:
      - 6868
  xacml-pdp:
    image: onap/policy-xacml-tutorial:${POLICY_XACML_TUTORIAL_VERSION}
    container_name: policy-xacml-pdp
    depends_on:
      - mariadb
      - pap
    hostname: policy-xacml-pdp
    ports:
      - "6969:6969"
    expose:
      - 6969
  start_dependencies:
    image: dadarek/wait-for-dependencies
    environment:
      TIMEOUT_LENGTH: 60
    container_name: policy-wait
    depends_on:
      - mariadb
      - kafka
    hostname: policy-wait
    command:
      mariadb:3306
      kafka:9092
  start_all:
    image: dadarek/wait-for-dependencies
    environment:
      TIMEOUT_LENGTH: 60
    container_name: policy-wait-all
    depends_on:
      - mariadb
      - kafka
      - api
      - pap
      - xacml-pdp
    hostname: policy-wait-all
    command:
      mariadb:3306
      kafka:9092
      api:6969
      pap:6969
      xacml-pdp:6969
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    networks:
      default:
        aliases:
          - message-router
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
