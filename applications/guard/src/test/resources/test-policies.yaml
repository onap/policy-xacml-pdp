tosca_definitions_version: tosca_simple_yaml_1_1_0
topology_template:
  policies:
    -
      frequency-default:
        type: onap.policies.controlloop.guard.common.FrequencyLimiter
        type_version: 1.0.0
        version: 1.0.0
        description: |
            This is the default APPC Restart frequency limiter policy for all control loops.
        metadata:
          policy-id: frequency-default
          policy-version: 1.0.0
        properties:
          actor: APPC
          operation: Restart
          timeWindow: 10
          timeUnits: minute
          limit: 1
    -
      frequency-loop-1:
        type: onap.policies.controlloop.guard.common.FrequencyLimiter
        type_version: 1.0.0
        version: 1.0.0
        description: |
            This frequency limiter is for APPC Restart on a specific control loop. It allows more restarts.
        metadata:
          policy-id: frequency-loop-1
          policy-version: 1.0.0
        properties:
          actor: APPC
          operation: Restart
          id: loop-1
          timeWindow: 10
          timeUnits: minute
          limit: 3
    -
      frequency-loop-3:
        type: onap.policies.controlloop.guard.common.FrequencyLimiter
        type_version: 1.0.0
        version: 1.0.0
        description: |
            This frequency limiter is for APPC Restart on a specific control loop. It allows
            NO restarts in a time frame.
        metadata:
          policy-id: frequency-loop-3
          policy-version: 1.0.0
        properties:
          actor: APPC
          operation: Restart
          timeRange:
            start_time: T00:00:00Z
            end_time: T08:00:00Z
          id: loop-3
          timeWindow: 8
          timeUnits: hour
          limit: 0
    -
      minmax-default:
        type: onap.policies.controlloop.guard.common.MinMax
        type_version: 1.0.0
        version: 1.0.0
        metadata:
          policy-id : minmax-default
          policy-version: 1.0.0
        properties:
          actor: SO
          operation: VF Module Create
          target: vf-module-id-1
          min: 1
          max: 5
    -
      minmax-vfmodule-loop2:
        type: onap.policies.controlloop.guard.common.MinMax
        type_version: 1.0.0
        version: 1.0.0
        metadata:
          policy-id : minmax-vfmodule-loop2
          policy-version: 1.0.0
        properties:
          actor: SO
          operation: VF Module Create
          id: loop-2
          target: vf-module-id-2
          min: 3
          max: 6
    -
      blacklist-1:
        type: onap.policies.controlloop.guard.common.Blacklist
        type_version: 1.0.0
        version: 1.0.0
        metadata:
          policy-id : blacklist-1
          policy-version: 1.0.0
        properties:
          actor: APPC
          operation: Migrate
          id: loop-5
          blacklist:
              - vnf1
              - vnf2
    -
      unknown-1:
        type: onap.policies.controlloop.guard.common.Unknown
        type_version: 1.0.0
        version: 1.0.0
        metadata:
          policy-id : unknown-1
          policy-version: 1.0.0
        properties:
          actor: APPC
          operation: Migrate
          id: loop-5
          blacklist:
              - vnf1
              - vnf2
              